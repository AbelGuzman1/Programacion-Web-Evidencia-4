<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Evidencia 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="gallery pt-5 pb-5">
        <div class="container">
            <h1 class="text-center mb-5">Galería de Fotos</h1>

            <div class="row">

                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="gallery-item-wrapper">
                        <img src="img/a.png" class="img-fluid gallery-image" alt="Imagen A">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="gallery-item-wrapper">
                        <img src="img/b.png" class="img-fluid gallery-image" alt="Imagen B">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="gallery-item-wrapper">
                        <img src="img/c.png" class="img-fluid gallery-image" alt="Imagen C">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="gallery-item-wrapper">
                        <img src="img/d.png" class="img-fluid gallery-image" alt="Imagen D">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="gallery-item-wrapper">
                        <img src="img/e.png" class="img-fluid gallery-image" alt="Imagen E">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="gallery-item-wrapper">
                        <img src="img/f.png" class="img-fluid gallery-image" alt="Imagen F">
                    </div>
                </div>

            </div> </div> </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
